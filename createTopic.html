<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание темы</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/createTopic.css">
    <script defer src="js/createTopic.js"></script>
</head>
<body>
<div class="creator">
    <h3 class="creator__header">Создание темы</h3>
    <button class="creator__backBtn" id="creator__backBtn">Вернуться назад</button>
    <form class="creator__form" id="creator__form" enctype="multipart/form-data">
        <div class="topicTitle">
            <label for="topic" class="topicTitle__label">Название темы:</label>
            <input type="text" name="topic" id="topic" required>
        </div>
        <div class="words">
            <label for="words" class="words__label">Слова:</label>
            <textarea name="words" id="words" required></textarea>
        </div>
        <div class="icon">
            <p class="icon__info">Иконка:</p>
            <label for="icon__input" class="icon__label"></label>
            <input type="file"  id="icon__input" accept=".jpg, .png, .jpeg">
            <button class="tooltip" id="tooltip" type="button"></button>
            <span class="tooltip__info" id="tooltip__info">Формат: <b>JPG</b>, <b>JPEG</b>, <b>PNG</b>.<br>Только <b>горизонтальные</b> изображения.<br>Рекомендованы изображения в <b>темных</b> оттенках.</span>
            <span id="fileName"></span>
        </div>
        <div class="submit">
            <button type="submit" class="creator__saveBtn" id="creator__saveBtn" disabled>Сохранить</button>
        </div>
    </form>
</div>
<div class="overlay" id="overlay"></div>
<div class="modal" id="modal">
    <p class="modal__msg">Тема успешно создана!</p>
    <button class="modal__closeBtn" id="modal__closeBtn">Ок</button>
</div>
</body>
</html>
